<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relavtive untits (demo)</title>
        <link href="css/style.css" rel="stylesheet"
    </head>
    <body>
        <img 
            class="absolute-image"
            src="images/turtle.jpg"
            alt="turtle"
        >
        <img 
            class="relative-image"
            src="images/turtle.jpg"
            alt="turtle"
        >
        <div class="outter-container">
            <div class="inner-container">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Vitae asperiores voluptate harum eos sit officia. Nihil 
                    consequuntur facilis debitis, ducimus alias nisi nobis 
                    suscipit magnam minima earum corporis at sint.
                </p>
                <img src="images/turtle.jpg" alt="turtle">
            </div>
        </div>
    </body>
</html>
